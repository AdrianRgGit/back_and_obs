<!DOCTYPE html>
<html>
  <head>
    <title>Video Page</title>
  </head>
  <body>
    <video id="video-container" width="800" height="450" controls>
      <source
        id="video"
        src="{{url_for('video_route', filename='video_prueba.mp4')}}"
        type="video/mp4"
      />
    </video>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" />
      <input type="submit" value="Subir video" />
    </form>
  </body>
</html>
